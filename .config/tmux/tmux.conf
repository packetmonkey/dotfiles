# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 colors and true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Faster command sequences
set -s escape-time 0

# Refresh status line more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# ==============================================================================
# VIM-LIKE KEYBINDINGS
# ==============================================================================

# Enable vi mode for copy mode
setw -g mode-keys vi

# Vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# More intuitive split commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Toggle zoom
bind -n M-z resize-pane -Z


# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Clear screen and scrollback
bind C-l send-keys 'C-l'

set-option -g status-position top


set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Tokyo Night colors
bg_dark="#1a1b26"
bg="#24283b"
bg_highlight="#292e42"
fg="#c0caf5"
fg_dark="#a9b1d6"
blue="#7aa2f7"
orange="#ff9e64"
purple="#bb9af7"
green="#9ece6a"
red="#f7768e"

# Messages
set -g message-style bg=$orange,fg=$bg_dark

# Status bar
set -g status-position top
set -g status-style "fg=$fg,bg=$bg_dark"
set -g status-left-length 50
set -g status-right-length 50

# Session indicator
set -g status-left "#[fg=$bg_dark,bg=$purple,bold] #S #[fg=$purple,bg=$bg_dark] "

# Floating-style window tabs
set -g window-status-format " #[fg=$fg_dark]#I #[fg=$fg_dark]#W "
set -g window-status-current-format "#[fg=$bg_dark,bg=$blue,bold] #I #W #[fg=$orange,bg=$bg_dark]"

# Status right with mode and time
set -g status-right "#{?client_prefix,#[fg=$red]󰌌 ,}#[fg=$blue] %H:%M"

# Enable pane borders
set -g pane-border-status top
set -g pane-border-format " #P: #{pane_current_command} "

# Border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Border characters (for more visual borders)
set -g pane-border-lines heavy

# Thicker, more visible borders
# set -g pane-border-lines heavy
# set -g pane-border-status top
# set -g pane-border-format "─┤#P├─"

set -g pane-border-style fg=$purple,bg=default
set -g pane-active-border-style fg=$blue,bg=default
